<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body onload="HideUpdates();">
{% include "menu.html" %}
<div>
<h2>{{ title }}</h2>
        <button id="hideButton" onclick="HideUpdates()">Hide updates</button><br><br>
<table>
    <tr>
        <th>Name</th>
        <th>Count</th>
    </tr>
    {% for soft in data %}
    <tr {% if soft.IsUpdate ==True %}class="update"{% endif %}>
        <td><a href="{{url_for('software', s_name=soft.Name|urlencode )}}">{{soft.Name}}</a></td>
        <td>{{soft.Count}}</td>
    </tr>
    {% endfor %}
</table>
</div>
<br>
{% include "menu.html" %}
</body>
</html>
