{% extends "layout.html" %}
{% block body %}
<div><button id="hideButton" onclick="HideUpdates()">Hide updates</button></div>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Count</th>
    </tr>
    {% for soft in data %}
    <tr {% if soft.IsUpdate ==True %}class="update"{% endif %}>
        <td><a href="{{url_for('software', s_name=soft.Name|urlencode )}}">{{soft.Name}}</a></td>
        <td>{{soft.Count}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
